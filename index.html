<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowman with Moving Arm</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="snowman">
        <div class="hat">
            <img src="sm.webp" alt="hat" width="200">
        </div>
        <div class="head"></div>
        <div class="body"></div>
        <div class="base"></div>

        <div class="eye left-eye"></div>
        <div class="eye right-eye"></div>
        <div class="nose"></div>

    

        <div class="arm left-arm"></div>
        <div class="arm right-arm"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
